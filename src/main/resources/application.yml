server:
  port: 8090

spring:
# ehcache
  cache:
    ehcache:
      config: classpath:ehcache.xml
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .html
  datasource:
    url: jdbc:mysql://localhost:3306/guns_learn?characterEncoding=UTF-8&useUnicode=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.chaoqi.springboot_mybatisplus.domain


